services:
  # Backend API Service
  - type: web
    name: pathpilot-api
    runtime: python3
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn oracle_fhir_api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ORIGINS
        value: "https://pathpilot-frontend.onrender.com"

  # Frontend Next.js Service
  - type: web
    name: pathpilot-frontend
    runtime: node
    buildCommand: "cd pathpilot-demo && npm install && npm run build"
    startCommand: "cd pathpilot-demo && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://pathpilot-api.onrender.com"
      - key: NODE_VERSION
        value: 18.17.0