services:
  # Backend API Service
  - type: web
    name: pathpilot-api
    runtime: python
    buildCommand: "pip install -r api/requirements.txt"
    startCommand: "cd api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ORIGINS
        value: "*"  # Allow all origins including Vercel