services:
  # Backend API Service
  - type: web
    name: pathpilot-api
    runtime: python
    buildCommand: "pip install -r api/requirements.txt"
    startCommand: "cd api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ORIGINS
        value: "https://pathpilot-web.onrender.com"

  # Frontend Next.js Service
  - type: web
    name: pathpilot-web
    runtime: node
    buildCommand: "cd web && npm install && npm run build"
    startCommand: "cd web && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://pathpilot-api.onrender.com"
      - key: NODE_VERSION
        value: 20.9.0